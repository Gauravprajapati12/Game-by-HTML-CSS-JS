<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"  href="game.css">
</head>
<body>
    <h1>ROCK PAPER SISSOR GAME</h1>
    <div class="choices">
        <div class="c" id="rock">
          <img src="rock.png">
        </div>
        <div  class="c" id="paper">
            <img id="paper" src="paper.png">
        </div>
        <div class="c" id="sissor">
            <img src="sissor.png">
        </div>
    </div>
    <div class="score">
        <div class="myscore">
            <p>YOU</p>
            <p id="ms">0</p>
        </div>
        <div class="cscore">
            <p>COMP</p>
            <p id="cs">0</p>
        </div>
    </div>

    <div class="result">
        <p id="p">PLAY</p>
    </div>
</body>
<script src= "game.js"></script>
</html>
